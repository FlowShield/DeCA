# evm https://goerli.infura.io/v3/81fec17192394537a0408c47ef5ec0b8
# 账户私钥-用于签名请求
PrivateKey = "a5042f010a7d7f5652097768612265014ec390ea6f2f281f362091a5c39f4900"

# OCSP 服务
[OCSP]
# 监听地址
Host = "0.0.0.0"
# 监听端口
Port = 8082
# http优雅关闭等待超时时长(单位秒)
ShutdownTimeout = 30
# 允许的最大内容长度(64M)
MaxContentLength = 67108864
# 允许输出的最大请求日志长度
MaxReqLoggerLength = 1024

# Cfssl 配置信息
[Cfssl]
OCSPHost = "http://127.0.0.1:8082"
# 配置文件
ConfigFile = "./configs/cfssl_config.json"

# 存储配置
