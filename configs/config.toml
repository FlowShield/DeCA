# Request timeout (unit/second)
Timeout = 10
# Request failed retries
RetryCount = 100

[Log]
# 日志级别(1:fatal 2:error,3:warn,4:info,5:debug,6:trace)
Level = 4
# 日志格式（支持输出格式：text/json）
Format = "text"
# 日志输出(支持：stdout/stderr/file)
Output = "stdout"
# 指定日志输出的文件路径
OutputFile = "data/app.log"
# 是否启用日志钩子
EnableHook = false
# 写入钩子的日志级别
HookLevels = ["info", "warn", "error"]
# 日志钩子(支持：redis)
Hook = "redis"
# 写入钩子的最大工作线程数量
HookMaxThread = 1
# 写入钩子的最大缓冲区数量
HookMaxBuffer = 512
# 日志轮询数量
RotationCount = 20
# 日志轮询时间周期
RotationTime = 24

[LogRedisHook]
Addr = "127.0.0.1:6379"
Key = "log_key"

