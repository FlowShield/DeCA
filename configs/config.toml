# 运行模式(debug:调试,test:测试,release:正式)
RunMode = "debug"

# 启动时是否打印配置参数
PrintConfig = true

# TLS 证书服务
[TLS]
# 监听地址
Host = "0.0.0.0"
# 监听端口
Port = 8081
# 证书路径，为空则自签发证书 -- 此证书两个作用：1、App服务证书；2、作为父级证书，用于签发证书
CertFile = ""
# 证书密钥，为空则自签发证书 -- 此证书两个作用：1、App服务证书；2、作为父级证书，用于签发证书
KeyFile = ""
# http优雅关闭等待超时时长(单位秒)
ShutdownTimeout = 30
# 允许的最大内容长度(64M)
MaxContentLength = 67108864
# 允许输出的最大请求日志长度
MaxReqLoggerLength = 1024

# 合约配置
[Contract]
# 合约地址
Address = "0x9672f063ccba1e4ac40d31f4c00fdc9de491ab59"
# evm 0x7396fbfa3192325162ca39da7ab7b43bd587750a
# RPC 地址
